<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进度条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border-bottom: 1px dashed #ccc;
            width: 100%;
            height: 500px;
        }

        .bar {
            width: 100%;
            height: 5px;
            position: fixed;
        }

        .barIng {
            width: 0;
            height: 5px;
            background: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="bar">

</body>
<script>
    var oBar = document.getElementsByClassName("barIng")[0];

    // body 的高度
    var pageH = document.body.clientHeight;
    // 文档显示区的高度
    var nowH = window.innerHeight;
    // 实际用到的高度
    const allH = pageH - nowH;

    // jQuery
    // $(document).on('scroll',function(){
    //     const allH = pageH - nowH;
    //     $('.barIng').css('width',window.pageYOffset / allH *100+'%');
    // })
    // 原生
    document.addEventListener("scroll", function () {
        oBar.style.width = (window.pageYOffset / allH) * 100 + "%";
    });
</script>

</html>
