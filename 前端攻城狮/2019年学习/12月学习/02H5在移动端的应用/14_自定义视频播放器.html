<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义视频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .media{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .media .controls{
            font-size: 10rem;
            color: white;
            position: absolute;
            z-index: 999;
            opacity: .5;
        }
        .media video{
            outline: none;
        }
    </style>
</head>
<body>
    <section class="media">
        <div class="controls">
            <i class="fa fa-play-circle" aria-hidden="true"></i>
        </div>
        <video class="mediaSrc" poster="https://www.apple.com.cn/v/home/er/images/heroes/iphone-11/hero__dvsxv8smkkgi_mediumtall_2x.jpg">
            <source src="https://www.apple.com.cn/105/media/cn/iphone-11/2019/dc09a167-9d96-4ea8-935e-14af260ac4b1/films/product/iphone-11-product-tpl-cn-2019_1280x720h.mp4">
        </video>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // 可以使用 classList.toggle 方法来切换开关
        $('.fa-play-circle').click(function(){
            $('.mediaSrc').get(0).play();
            $(this).css('display','none');
            $('.media').css('background-color','black');
        })
        $('.mediaSrc').click(function(){
            $('.mediaSrc').get(0).pause();
            $('.fa-play-circle').css('display','block');
            $('.media').css('background-color','white');
        })
    </script>
</body>
</html>
