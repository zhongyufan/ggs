<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地图的拓展</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #search {
            width: 400px;
            position: absolute;
            left: 20px;
            top: 20px;
            /* transform: translate(-50%, 0); */
        }

        #search input {
            width: 100%;
            height: 50px;
            outline: none;
            text-indent: 2em;
            font: 18px "微软雅黑";
            line-height: 40px;
            color: #ccc;
            border: none;
        }
    </style>
    <!-- ⚠️加载插件 -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=7f0721bcec24d1bb57f6d6c40b56b673">
    </script>

</head>

<body>
    <!-- 地图 -->
    <div id="container"></div>
</body>
<script>
    var map = new AMap.Map('container', {
        center: [113.291619, 22.79831],
        zoom: 12
    });

    // 自定义标记图片
    // var icon = new AMap.Icon({
    //     size: new AMap.Size(500, 500), // 图片大小
    //     image: './', // 图片位置
    //     imageSize: new AMap.Size(100, 100), // 输出大小
    //     imageOffset: new AMap.Pixel(-50, 50) // 裁剪
    // })

    var marker = new AMap.Marker({
        // icon: icon, // 引入⬆️的图标
        icon: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
        position: [113.291619, 22.79831],
        // offset:new AMap.Pixel(-50,-500) //像素偏差值，裁剪功能

    })

    // marker.setMap(map);
    map.add([marker]);

    // 删除标记
    // marker.setMap(null);
    // map.remove([marker]);
</script>

</html>
