<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插件</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=7f0721bcec24d1bb57f6d6c40b56b673&plugin=AMap.MapType,AMap.OverView,AMap.Scale,AMap.ToolBar">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var map = new AMap.Map('container');

        // 地图类型切换插件
        // map.addControl(new AMap.MapType({
        //     defaultType: 1, // 0为默认
        //     showRoad: true, // 显示路况
        // }));
        // 地图鹰眼插件
        // map.addControl(new AMap.OverView({}));
        // 地图比例尺插件
        // map.addControl(new AMap.Scale({}));
        // 地图工具条插件
        map.addControl(new AMap.ToolBar({
            visible:false // 默认显示和隐藏
        }));
        // show() // 控件的显示
        // hide() // 控件的删除
    </script>
</body>

</html>
