<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插件</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=7f0721bcec24d1bb57f6d6c40b56b673&plugin=AMap.MapType">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var map = new AMap.Map('container',{
            resizeEnable:true
        });

        map.on('complete',function(){
            console.log('地图加载完成');
        })
        console.log('地图加载未完成');
        map.on('zoomstart',function(){
            console.log('地图开始缩放');
        })
        map.on('zoomend',function(){
            console.log('地图结束缩放');
        })
        map.on('mapmove',function(){
            console.log('地图中心点移动ing');
        })
        map.on('movestart',function(){
            console.log('地图中心点开始移动');
        })
        map.on('moveend',function(){
            console.log('地图中心点结束移动');
        })
        map.on('resize',function(){
            // 搭配 resizeEnable:true 一起使用
            console.log('地图容器尺寸改变');
        })

        // mouseover
        // mouseout
        // mousemove
        // hide()
        // show()
        // open
        // close

        //  圆形 长方形 矢量图
        // circle.setMap
        // rectangle.setMap

        // 绑定事件
        // AMap.event.addDomListener()
        // 解除绑定
        // AMap.event.removeDomListener()


    </script>
</body>

</html>
