<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缩放比例尺控件</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=7f0721bcec24d1bb57f6d6c40b56b673&plugin=AMap.Scale,AMap.ToolBar"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var map = new AMap.Map('container');

        map.addControl(new AMap.Scale());
        map.addControl(new AMap.ToolBar());
    </script>
</body>
</html>
