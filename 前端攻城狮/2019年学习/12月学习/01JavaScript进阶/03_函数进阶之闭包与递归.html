<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包与递归</title>
    <script>
        // 闭包
        // 访问函数局部变量
        // 优点：
        // 1、有利于封装
        // 2、可以访问局部变量
        // 缺点：
        // 1、内存占用
        // 2、内存泄露
        function a(){
            var one = 10;
            alert(1);
            return function(){
                one++;
                alert(one);
            }
        }
        a()();
        // 递归
        // 自己调用自己
        function b(num){
            if(num<=1)return 1;
            return num+arguments.callee(num-1);
        }
        console.log(b(100));
    </script>
</head>

</body>
</html>
