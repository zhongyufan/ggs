<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition 过渡</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background: #000;
            transition: .5s linear 1s;
        }
        div:hover{
            margin-top: 200px;
            transform: scale(2);
            background: rgb(92, 89, 89);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
