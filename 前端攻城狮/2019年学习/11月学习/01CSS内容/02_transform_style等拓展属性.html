<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>transform style</title>
	<!-- transform style 用于帮助图层形成透视效果，这里融合了动画的效果 -->
	<!-- 在拓展属性的章节中，perspective 可以控图层距离我们的远近 perspective-origin 可以控制位置点  -->
	<!-- backface-visibility 控制元素的背面可不可见 -->
	<style type="text/css">
		body {
			background: #abcdef;
		}

		div {
			position: relative;
			width: 760px;
			height: 760px;
			margin: auto;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			-o-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}

		div>.inner {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			margin: auto;
			background: url(../images/transform_style/circle_inner.png) no-repeat center center;
			animation: rotateY 1s linear infinite;
		}

		div>.middle {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			margin: auto;
			background: url(../images/transform_style/circle_middle.png) no-repeat center center;
			animation: rotateX 10s linear infinite;
		}

		div>.outer {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			margin: auto;
			background: url(../images/transform_style/circle_outer.png) no-repeat center center;
			animation: rotateZ 20s linear infinite;
		}

		div>.imooc {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			margin: auto;
			background: url(../images/transform_style/imooc.png) no-repeat center center;
		}

		@keyframes rotateY{
			0%{transform: rotateY(0deg);}
			50%{transform: rotateY(180deg);}
			100%{transform: rotateY(360deg);}
		}
		@keyframes rotateX{
			0%{transform: rotateX(0deg);}
			50%{transform: rotateX(180deg);}
			100%{transform: rotateX(360deg);}
		}
		@keyframes rotateZ{
			0%{transform: rotateZ(0deg);}
			50%{transform: rotateZ(180deg);}
			100%{transform: rotateZ(360deg);}
		}
	</style>
</head>

<body>
	<div>
		<div class="inner"></div>
		<div class="middle"></div>
		<div class="outer"></div>
		<div class="imooc"></div>
	</div>
</body>

</html>
