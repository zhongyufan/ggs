<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewprot" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>表单练习</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        section{
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h1 id="title">个人信息</h1>
            <form action="">
                <label for="name">姓名：<input type="text" id="name"></label>
                <br>
                <label for="email">邮箱：<input type="email" id="email"></label>
                <br>
                <label for="age">年龄：<input type="number" id="age"></label>
                <br>
                <label for="job">职业：
                    <select id="job">
                        <option value=“学生”>学生</option>
                        <option value=“老师”>老师</option>
                        <option value=“领导”>领导</option>
                        <option value=“学者”>学者</option>
                    </select>
                </label>
                <br>
                婚姻状况：
                <input type="radio" id="yes" name="sex">未婚
                <input type="radio" id="no" name="sex">已婚
                <input type="radio" id="getout" name="sex">离婚
                <br>
                喜好：
                <input type="checkbox">睡觉
                <input type="checkbox">游戏
                <input type="checkbox">加班
                <input type="checkbox">做饭
                <br>
                <label for="self">个人简介：<textarea name="" id="self" cols="40" rows="10"></textarea></label>
                <br>
                <div class="row">
                        <input type="submit" class="col-6 offset-3 btn-success" value="提交">
                        <input type="reset" class="col-6 offset-3 btn-danger" value="重填">
                </div>
                
            </form>
        </div>
    </section>
    
</body>

</html>
