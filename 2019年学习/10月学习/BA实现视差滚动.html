        window.onload = function () {
            var Height = 300;

            // 获取需要添加动画的元素
            var Man2 = document.getElementById('Man2');
            var Man3 = document.getElementById('Man3');

            window.addEventListener('scroll', scrollHandler);

            function scrollHandler(e) {
                // 获取当前高度
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                if (scrollTop > Height*2 && scrollTop < Height*4) { 
                    Man2.className += " bounceIn";
                }else if(scrollTop > Height*4){
                    Man3.className += " bounceIn";
                }
            }
        }
    </script>

<body>
    <div class="toolMan Man0">
        <p class="animated fadeInDown">AirPods Pro</p>
    </div>
    <div class=" toolMan Man1 animated">
