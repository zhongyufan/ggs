<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>双飞翼布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			height: 150px;
		}

		body {
			padding: 0 400px;
		}

		.middle {
			width: 100%;
			background: #ccc;
			float: left;
		}

		.left {
			width: 400px;
			background: #aba;
			float: left;
			margin-left: -100%;
			position: relative;
			left: -400px;
		}

		.right {
			width: 400px;
			background: #bcd;
			float: left;
			margin-left: -400px;
			position: relative;
			right: -400px;
		}
	</style>
	<!-- 双飞翼的思想总结 -->
	<!-- 第一步 将所有的div都浮动
		第二步 将父元素设置padding
		第三步 将左右固定的div进行位移 -->
</head>

<body>
	<div class="middle">
		<h4>中间弹性</h4>
	</div>
	<div class="left">
		<h4>左固定</h4>
	</div>
	<div class="right">
		<h4>右固定</h4>
	</div>
</body>

</html>
