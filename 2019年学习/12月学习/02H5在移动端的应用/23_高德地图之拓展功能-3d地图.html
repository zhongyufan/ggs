<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D地图</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=7f0721bcec24d1bb57f6d6c40b56b673&plugin=AMap.ControlBar"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var map = new AMap.Map('container',{
            pitch:'90',
            viewMode:'3D', // 3D模式
            buildingAnimation:true // 动画展示
        });
        map.addControl(new AMap.ControlBar({
            showZoomBar:true, // 显示zoom条控件
            // showControlButton:false, //可以取消倾斜角度的按钮
            position:{ // 控件的定位
                right:'50px',
                top:'130px'
            }
        }));
    </script>
</body>
</html>
