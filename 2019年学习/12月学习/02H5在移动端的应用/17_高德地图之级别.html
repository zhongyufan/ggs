    <!-- 动态加载 -->
    <script>
        window.onload = function () {
            new AMap.Map('container');
        }
        var jMap = document.createElement('script');
        jMap.src = 'https://webapi.amap.com/maps?v=1.4.15&key=7f0721bcec24d1bb57f6d6c40b56b673';
        document.head.appendChild(jMap);
    </script>
    <style>
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
