<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>签到汇总</title>
    <style>
        .allName {
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;

            justify-content: space-around;
        }

        .allName .nameList {
            width: 24%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .allName .nameList img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <section class="allName">
        <div class="nameList">
            <img src="" alt="">
        </div>
    </section>
</body>

</html>
