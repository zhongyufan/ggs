<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* 展示 */
        .silder {
            width: 100%;
            height: 460px;
            overflow: hidden;
        }

        .content {
            width: 1200px;
            height: 460px;
            margin: 0 auto;
            display: none;
        }

        .content-active {
            display: block;
        }

        .content:nth-child(1) {
            background: url("../images/案例—轮播图/bg1.jpg") no-repeat center center;
        }

        .content:nth-child(2) {
            background: url("../images/案例—轮播图/bg2.jpg") no-repeat center center;
        }

        .content:nth-child(3) {
            background: url("../images/案例—轮播图/bg3.jpg") no-repeat center center;
        }

        /* 控制 */
        .control {
            width: 1200px;
            height: 460px;
            margin: 0 auto;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translate(-50%, 0);

        }

        .control .sub {
            width: 100px;
            height: 200px;
            position: absolute;
            top: 130px;
            z-index: 500;
            background: url("../images/案例—轮播图/arrow.png") no-repeat center center;
            transform: rotate(180deg);
        }

        .control .add {
            width: 100px;
            height: 200px;
            position: absolute;
            top: 130px;
            right: 0;
            z-index: 500;
            background: url("../images/案例—轮播图/arrow.png") no-repeat center center;
        }

        /* 焦点 */
        .dots {
            position: absolute;
            right: 24px;
            bottom: 24px;
            line-height: 12px;
        }

        .dots span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(7, 17, 27, .4);
            margin-left: 8px;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, .8) inset;
            cursor: pointer;
        }

        .dots span.active {
            background: #fff;
            box-shadow: 0 0 0 2px rgba(7, 17, 27, .4) inset;
        }
    </style>
    <script>
        window.onload = function () {
            var index = 0, // 索引
                timer = null,
                pics = $("banner").getElementsByTagName("div"),
                dots = $("dots").getElementsByTagName("span"),
                size = pics.length;

            function $(id) {
                return typeof (id) === "string" ? document.getElementById(id) : id;
            }

            function changeImg(e) {
                // 遍历所有图片，将图片隐藏，将圆点清除
                for (var i = 0; i < size; i++) {
                    pics[i].style.display = "none";
                    dots[i].className = "";
                }
                pics[e].style.display = "block";
                dots[e].className = "active";
            }

            // 自动播放
            function startAutoPlay() {
                timer = setInterval(() => {
                    index++;
                    if (index >= size) {
                        index = 0;
                    }
                    changeImg(index);
                }, 3000);
            }
            // 停止自动播放
            function stopAutoPlay() {
                if (timer) {
                    clearInterval(timer);
                }
            }

            $("prev").addEventListener('click', function () {
                index--;
                if (index < 0) {
                    index = 2;
                }
                changeImg(index);
            })
            $("next").addEventListener('click', function () {
                index++
                if (index >= size) {
                    index = 0;
                }
                changeImg(index);
            })
            // 点击圆点
            for (let i = 0; i < size; i++) {
                dots[i].addEventListener("click", function (e) {
                    this.index = i;
                    changeImg(this.index);
                })
            }

            // 鼠标进入，停止轮播
            $("main").addEventListener('mouseover', stopAutoPlay);
            // 鼠标离开，继续轮播
            $("main").addEventListener('mouseout', startAutoPlay);

            // 开启自动轮播
            startAutoPlay();
        }
    </script>
</head>

<body>
    <section class="navbar" id="main">
        <div class="silder" id="banner">
            <div class="content content-active"></div>
            <div class="content"></div>
            <div class="content"></div>
        </div>
        <div class="control">
            <div class="sub" id="prev"></div>
            <div class="add" id="next"></div>
            <div class="dots" id="dots">
                <span class="active"></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </section>

</body>

</html>
