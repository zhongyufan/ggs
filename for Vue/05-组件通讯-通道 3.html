<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通讯-通道</title>
    <script src="./bower/bower_components/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <parent></parent>
</div>
<script>
    // 子组件
    Vue.component('child', {
        template:`
            <div></div>
        `,
        props:[],
        data:function(){
            return{
                childStr:'I am your son!'
            };
        },
        mounted:function () {
            console.log('子组件mount'+this.$parent.parentStr);
        }
    });
    // 父组件
    Vue.component('parent',{
        template:`
            <div>
            <child ref="mySon"></child>
            <input type="button" value="获得子组件信息" @click="getData"></input>
</div>
`,
        data:function () {
            return{
                parentStr:'I am you father!'
            }
        },
        methods:{
            getData:function () {
                console.log('获得子组件信息：'+this.$refs.mySon.childStr)
            }
        }
    });

    var vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
