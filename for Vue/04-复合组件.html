<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="./bower/bower_components/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <!--复合组件-->
    <!--parent -> child-1,child-second-->

    <!--<child-1></child-1>-->
    <!--<child-second></child-second>-->
    <parent></parent>

</div>

<!--1、创建组件-->
<!--   组件命名不是小驼峰，做标签使用，用"-"串联小字母单词-->
<!--   template中的标记必须在一个根标记下面，不可以多个并列-->

<script>
    Vue.component('child-1', {
        template: `
        <h4>第一个孩子{{word}}</h4>`,
        data: function () { // 在组件中使用的data，必须是函数
            return { // 一定要跟东西，不然返回undefined，而且不报错
                word: 'hello World!'
            };
        }
    });

    Vue.component('child-second', {
        template: `
            <div>
                <h4>第二个孩子</h4>
                <div v-for="item in array">{{item}}</div>
            </div>`,
        data: function () {
            return {
                array: ['abc', 'def', 'gh']
            };
        }
    });

    Vue.component('parent', {
        template: `
            <div>
                <child-1></child-1>
                <child-second></child-second>
            </div>`,
    });
    var m = {};
    var vm = new Vue({
        el: '#app',
        data: m,
        methods: {}
    });
</script>
</body>
</html>
