<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通讯-子组件传递信息</title>
    <script src="./bower/bower_components/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <parent></parent>
</div>
<script>
    // 子组件
    Vue.component('child', {
        template: `
            <div>
                <input type="button" @click="sendData" value="点我发送信息">
            </div>
        `,
        // 第三步，在子组件中触发
        methods: {
            sendData: function () {
                this.$emit('myEvent', 'Hello World~');
            }
        }
    });
    // 父组件
    Vue.component('parent', {
        // 第二步，绑定事件
        template: `
    <div>
          <child @myEvent="getData"></child>
          <hr>
          <h4>现在的msg：{{msg}}</h4>
    </div>
        `,
        methods: {
            // 第一步 创建一个响应事件
            getData: function (msg) {
                console.log('收到来自子组件的信息：' + msg);
                this.msg = msg;
            }
        },
        data: function () {
            return {
                msg: ''
            };
        }
    });

    var vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
