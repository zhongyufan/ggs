<!DOCTYPE html>
<html lang="en">
<head>

    <title>事件指令</title>

</head>
<body>
<div id="app">

    <!--改造-->
    <input type="text" v-model="m1">
    <!--{{msg()}}-->
    {{msg}}


</div>

<script>
    var m = {
        m1: 'hello world!'
    };
    var vm = new Vue({
        el: '#app',
        data: m,
        methods: {
            // msg: function () {
            //     return this.m1.split('').reverse().join('');

        },
        // 计算属性
        computed:{
