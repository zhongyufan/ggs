<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="./bower/bower_components/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <parent></parent>
</div>
<script>
    // 练习，父组件中有两个变量，一个是数组，一个是开关
    //       子组件可以控制开关，同时也可以向父组件的数组中添加数字
    // 父组件
    Vue.component('parent', {
        template: `<div>
    <ul v-show="isSwitchOn">
        <li v-for="item in array">{{item}}</li>
    </ul>
            <child></child>
</div>`,
        data: function () {
            return {
                    isSwitchOn: true,
                    array: [5, 10, 25, 50]
            }
        }
    });
    // 子组件
    Vue.component('child', {
        template: `<div>
<h4></h4>
        <input type="button" value="显示/隐藏" @click="showOrNot">
            <input type="button" value="添加" @click="addItem">
    </div>`,
        methods: {
            showOrNot() {
                this.$parent.isSwitchOn=!this.$parent.isSwitchOn;
            },
            addItem() {
                this.$parent.array.push(25);
            }
        }
    });

    var vm = new Vue({el: '#app'});
</script>
</body>
</html>
