<!DOCTYPE html>
<!-- saved from url=(0033)https://www.apple.com/cn/mac-pro/ -->
<html class="js no-touch progressive-image no-ie no-edge webgl no-safari no-firefox no-android no-reduced-motion no-quick-look"
      xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN" dir="ltr" prefix="og: http://ogp.me/ns#">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Mac&nbsp;Pro - Apple (中国大陆)</title>

    <style>
        * {
            margin: 0;
            padding: 0
        }

        /*居中*/
        .section-max-width {
            margin-left: auto;
            margin-right: auto;
            max-width: 1680px;
            padding-left: 80px;
            padding-right: 80px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }

        .device-container {
            position: relative;
            margin-bottom: -13%
        }

        .device-container:before {
            display: block;
            content: "";
            width: 100%;
            padding-top: 66.62286%
        }

        /*控制大小*/
        .subsection-case .case-container {
            position: relative;
            height: 1458px;
            padding-bottom: 1458px
        }

        /*外壳*/
        .subsection-case .case-container .image-case {
            background-repeat: no-repeat;
            background-image: url("https://www.apple.com/v/mac-pro/c/images/overview/design_case_outside__pz8oygsc4n2i_large.jpg");
            background-size: cover;
            position: absolute;
            top: 5.5%;
            width: 100%;
            z-index: 1
        }

        .subsection-case .case-container .image-case::after {
            content: '';
            display: block;
            padding-bottom: 95.79501%
        }

        /*控制移动*/
        .subsection-case .case-container .sticky-case {
            position: -webkit-sticky;
            position: sticky;
            top: 25vh;
            z-index: 0
        }

        .subsection-case .case-container .sticky-case .case-inside-container {
            position: absolute;
            width: 100%
        }

        /*手柄*/
        .subsection-case .case-container .sticky-case .image-case-handles {
            background-repeat: no-repeat;
            background-image: url("https://www.apple.com/v/mac-pro/c/images/overview/design_case_handles__ffldvu3llliu_large.png");
            background-size: cover;
            width: 100%;
            z-index: 1
        }

        .subsection-case .case-container .sticky-case .image-case-handles::after {
            content: '';
            display: block;
            padding-bottom: 13.1406%
        }

        /*主板*/
        .subsection-case .case-container .sticky-case .image-case-inside {
            background-repeat: no-repeat;
            background-image: url("https://www.apple.com/v/mac-pro/c/images/overview/design_case_inside__b53rnabps882_large.jpg");
            background-size: cover;
            width: 100%
        }

        .subsection-case .case-container .sticky-case .image-case-inside::after {
            content: '';
            display: block;
            padding-bottom: 104.4021%
        }
    </style>


</head>
<body class="page-overview ac-nav-overlap ac-gn-current-mac" data-anim-scroll-group="body" style="">

<div class="subsection-case">
    <div class="section-max-width will-change" data-component-list="CaseReveal">
        <div class="device-container top-view" data-device-container="">
        </div>
        <div class="case-container" data-case-container=""
             style="height: calc(1656px + 15vh); padding-bottom: calc(1787px - 15vh);">
            <figure class="image-case" data-case-outside="" data-progressive-image-loaded=""
                    style="transform: matrix(1, 0, 0, 1, 0, -51.1631); top: 190px;"></figure>
            <div class="sticky-case" data-sticky-elem="">
                <div class="case-inside-container">
                    <figure class="image-case-handles" data-case-handles="" data-progressive-image-loaded=""
                            style="transform: matrix(1, 0, 0, 1, 0, -51.1631);"></figure>
                    <figure class="image-case-inside" data-case-inside="" data-progressive-image-loaded=""
                            style="transform: matrix(1, 0, 0, 1, 0, -51.1631);"></figure>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
