<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #nav{
            width: 960px;
            height: 35px;
            background: #f7f7f7;
            margin: 0 auto;
            margin-top: 30px;
        }
        #nav ul{
            width: 600px;
            height: 35px;
            margin: 0 auto;
        }
        #nav ul li{
            float: left;
            width: 100px;
            list-style-type: none;
            text-align: center;
        }
        #nav ul li a{
            text-decoration: none;
            color: #8790a1;
            line-height: 35px;
            font-size: 14px;
            width: 100px;
            display: block;
            float: left;  /*only IE*/
        }
        #nav ul li a:hover{
            background: #646464;
            font-size: 20px;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="nav">
    <ul>
        <li><a href="#">阿里巴巴</a></li>
        <li><a href="#">腾讯</a></li>
        <li><a href="#">百度</a></li>
        <li><a href="#">小米</a></li>
        <li><a href="#">今日头条</a></li>
        <li><a href="#">华为</a></li>
    </ul>
</div>
</body>
</html>
