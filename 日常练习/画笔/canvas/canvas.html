<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            position: relative;
        }
        canvas{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas_box" width="400" height="400"></canvas>
    <script>
        let canvasBox = document.getElementById('canvas_box');
        let ctx = canvasBox.getContext('2d');
        ctx.fillStyle = "#F00";
        ctx.fillRect(0,0,150,75);
    </script>
</body>
</html>
