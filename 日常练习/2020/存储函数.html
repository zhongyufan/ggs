<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>存储函数</title>
  </head>
  <body>
    <script>
      var box = {
        nextId: 1,
        cache: {},
        add: function(fn) {
          if (!fn.id) {
            fn.id = this.nextId++;
            this.cache[fn.id] = fn;
            return true;
          }
        }
      };
      function fn() {
        console.log(1);
      }
    </script>
  </body>
</html>
