<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    section {
      width: 100%;
      height: 100vh;
      padding: 400px;
      position: relative;
    }

    div {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background-color: black;
      position: absolute;
      left: 100;
    }

    div:nth-child(1) {
      transform: rotate(-15deg);
    }

    div:nth-child(2) {
      transform: rotate(15deg);
    }

    div:nth-child(3) {
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <section>
    <!-- 面试题一：用最少的div实现这个图像 -->
    <div></div>
    <div></div>
    <div></div>
  </section>
  <script>
    // 面试题二：实现参数总数或者是数组总数
    var arr = [1, 2, 3, 4, 5];

    function sum() {
      // 传入的不是数组
      if (typeof arguments[0] != "object") {
        let result = Array.from(arguments).reduce((item, next) => {
          return item + next;
        });
        return result;
      }
      // 传入的是数组
      else {
        let result = arguments[0].reduce((item, next) => {
          return item + next;
        });
        return result;
      }
    }
    console.log(sum(1, 2, 3, 4, 5, 6));
    console.log(sum(arr));
  </script>

</body>

</html>
