<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(typeof "123"); // string
      console.log(typeof 123); // number
      console.log(typeof true); // boolean
      console.log(typeof function (param) {}); // function
      console.log(typeof []); // object
      console.log(typeof Symbol()); // symbol
      console.log(typeof undefined); // undefined
      console.log(typeof null); // object 这里是一个悠久的BUG null指向000 000则是object

      // 字符串拼接
      console.log(10 + "10"); // 1010
      console.log(true + "10"); // true10
      console.log(10 + 20 + "10"); // 3010
      console.log("10" + 10 + 20); // 101020

      // 除了以下情况  都用 ===
      //  == null => 相当于
      // if (obj.a == null) {}  <=> if (obj.a === null || obj.a === undefined) {}

      // truly 变量  !!x === true
      // falsely 变量 !!x === false
    </script>
  </body>
</html>
