<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #flexContainer{
            display: flex;
            justify-content:space-between;
        }
        #flexContainer #flexItem1,#flexItem2,#flexItem3,#flexItem4{
            width: 300px;
            height: 300px;
            font: 150px "微软雅黑";
            line-height: 300px;
            text-align: center;
            background: #ff0000;
            color: white;
        }
        @media all and (max-width: 640px){
            #flexContainer{
                flex-wrap: wrap;
            }
        }

    </style>
</head>
<body>
<div id="flexContainer">
    <div id="flexItem1">1</div>
    <div id="flexItem2">2</div>
    <div id="flexItem3">3</div>
    <div id="flexItem4">4</div>
</div>
</body>
</html>
