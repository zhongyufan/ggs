<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒子</title>
    <style>

        body {
            /*基本样式*/
            font: 24px Helvetica;
            background: #999999;
        }

        #main {
            min-height: 700px;
            margin: 0px;
            padding: 0px;

            /*设置弹性盒子*/
            display: -webkit-flex;
            /*(兼容性)*/
            display: flex;
            -webkit-flex-flow: row;
            /*(兼容性)*/
            /*-moz代表firefox浏览器私有属性 */
            /*-ms代表ie浏览器私有属性*/
            /*-webkit代表safari、chrome私有属性*/
            flex-flow: row;
        }

        #main > article {
            margin: 4px;
            padding: 5px;
            border: 1px solid #cccc33;
            border-radius: 7pt;
            background: #dddd88;
            -webkit-flex: 3 1 60%;
            flex: 3 1 60%;
            -webkit-order: 2;
            order: 2;
        }

        #main > nav {
            /*基本样式*/
            margin: 4px;
            padding: 5px;
            border: 1px solid #8888bb;
            border-radius: 7pt;
            background: #ccccff;
            /*设置弹性盒子*/
            -webkit-flex: 1 6 20%;
            flex: 1 6 20%;
            -webkit-order: 1;
            order: 1;

        }

        #main > aside {
            /*基本样式*/
            margin: 4px;
            padding: 5px;
            border: 1px solid #8888bb;
            border-radius: 7pt;
            background: #ccccff;

            /*设置弹性盒子*/
            -webkit-flex: 1 6 20%;
            flex: 1 6 20%;
            -webkit-order: 3;
            order: 3;
        }

        header, footer {
            display: block;
            margin: 4px;
            padding: 5px;
            min-height: 100px;
            border: 1px solid #eebb55;
            border-radius: 7pt;
            background: #ffeebb;
        }

        /* 宽度已不足以支持三栏时 */
        @media all and (max-width: 640px) {

            #main{
                -webkit-flex-flow: column;
                /*顺序*/
                flex-direction:column;

            }

            #main > article, #main > nav, #main > aside {
                /* 恢复到文档内的自然顺序 */
                -webkit-order: 0;
                order: 1;
            }

            #main > nav, #main > aside, header, footer {
                min-height: 50px;
                max-height: 50px;
            }
        }

    </style>
</head>
<body>
<header>导航栏</header>
<div id="main">
    <article>第一栏</article>
    <nav>第二栏</nav>
    <aside>第三栏</aside>
</div>
<footer>结束栏</footer>
</body>
</html>
