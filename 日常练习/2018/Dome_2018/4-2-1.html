<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBut1 = document.getElementById('btn1');
            var oBut2 = document.getElementById('btn2');
            var oBut3 = document.getElementById('btn3');
            var oDiv = document.getElementById('div1');
            var oAc = oDiv.getElementsByTagName('input');

            oBut1.onclick = function () {
                for(var i = 0; i < oAc.length; i++)
                {
                    oAc[i].checked = true;
                }
            };
            oBut2.onclick = function () {
                for(var i = 0; i < oAc.length; i++)
                {
                    oAc[i].checked = false;
                }
            };
            oBut3.onclick = function () {
                for(var i = 0; i < oAc.length; i++)
                {
                    if (oAc[i].checked == true) {
                        oAc[i].checked = false;
                    }
                    else {
                        oAc[i].checked = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="全选" id="btn1">
<input type="button" value="不选" id="btn2">
<input type="button" value="反选" id="btn3">

<div id="div1">
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
</div>
</body>
</html>
