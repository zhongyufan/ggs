<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;

        }
        /*导航栏开始*/
        #header{
            height: 56px;
            background: url("../Images/log1.jpg") no-repeat 100px 10px;
        }
        #header ul{
            text-align: right;
        }
        #header li{
            display: inline-block;
            height: 56px;
            width: 65px;
            line-height: 56px;
            text-align: center;
            margin-right: 21px;
        }
        /*导航栏结束*/
        #content{
            height: 4080px;
            background:yellow;
            margin: 1px 0px;
        }
        #footer{
            height: 415px;
            background: black;
        }
    </style>
</head>
<body>
<div id="header">
    <ul>
        <li>首页</li>
        <li>最新活动</li>
        <li>项目介绍</li>
        <li>爱心社区</li>
        <li>关于我们</li>
        <li class="logon">登录</li>
    </ul>
</div>
<div id="content"></div>
<div id="footer"></div>
</body>
</html>
