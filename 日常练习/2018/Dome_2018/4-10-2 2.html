<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            float: left;
            margin: 10px;
        }

        #div1 {
            width: 50px;
            height: 50px;
            background: red;
        }

        #div2 {
            width: 200px;
            height: 100px;
            background: #cccccc;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var timer = null;
//            oDiv1.onmouseout = oDiv2.onmouseout = function () {
//                timer = setTimeout(function () {
//                    oDiv2.style.display = 'none';
//                }, 500)
//            };
//            oDiv1.onmouseover = oDiv2.onmouseover = function () {
//                clearTimeout(timer);
//                oDiv2.style.display = 'block';
//            };
            oDiv1.onmouseout=oDiv2.onmouseout=function () {
                timer=setTimeout(function () {
                    oDiv2.style.display='none';
                },500)
            };
            oDiv1.onmouseover=oDiv2.onmouseover=function () {
                clearTimeout(timer);
                oDiv2.style.display='block';
            };
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
