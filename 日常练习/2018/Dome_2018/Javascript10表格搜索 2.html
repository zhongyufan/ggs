<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oTab = document.getElementById('tab1');
            var oTxt = document.getElementById('name');
            var oBtn = document.getElementById('btn1');

            oBtn.onclick = function () {
                for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
                    var sTab = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
                    var sTxt = oTxt.value.toLowerCase();//大小写等同
                    var arr = sTxt.split('');
                    oTab.tBodies[0].rows[i].style.display= 'none';   //去除颜色
                    for (var j = 0; j< arr.length;j++) {  //循环切开的关键字
                        if (sTab.search(arr[j])!=-1) //模糊搜索
                        {
                            oTab.tBodies[0].rows[i].style.display= 'block';
                        }
                        //搜人
                    }
                }
            }


        }
    </script>
</head>
<body>
姓名：<input type="text" id="name">
<input type="button" value="搜索" id="btn1">
<table id="tab1" border="1" width="600">
    <thead>
    <td>ID</td>
    <td>姓名</td>
    <td>性别</td>
    <td>操作</td>
    </thead>
    <tbody>
    <tr>
        <td>001</td>
        <td>老王</td>
        <td>女</td>
        <td></td>
    </tr>
    <tr>
        <td>002</td>
        <td>老黄</td>
        <td>女</td>
        <td></td>
    </tr>
    <tr>
        <td>003</td>
        <td>老黑</td>
        <td>男</td>
        <td></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">总结</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
