<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #big {
            width: 700px;
            height: 750px;
            border: 1px solid red;
        }
        #box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
        }
        #box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            left: 100px;
        }
        #box3{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            left: 200px;
        }
    </style>
</head>
<body>
<div id="big">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
</div>
</body>
</html>
