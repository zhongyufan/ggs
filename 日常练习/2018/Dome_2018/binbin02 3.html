<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>window.open</title>
    <script type="text/javascript">
        function Wopen(){
            var ct;
            ct=prompt("老司机快上车，带你装逼带你飞，输入网址！");
            var at='https://'+ct;
      window.open('at','_blank','width=600,height=400,top=100px,left=0px');
      alert(at);
        }
    </script>
</head>
<body>
<input name="button" type="button" onClick="Wopen()" value="点击我，打开新窗口!">
</body>
</html>
