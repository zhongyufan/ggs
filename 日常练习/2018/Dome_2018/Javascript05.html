<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <style>
        div {
            float: left;
            margin: 10px;
        }
        #div1{
            width: 50px;
            height: 50px;
            background: red;

        }       
        #div2{
            width: 400px;
            height: 200px;
            background: #ccc;
            display: none;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv1=document.getElementById('div1');
            var oDiv2=document.getElementById('div2');
            var timer=null;
            oDiv2.onmouseover=oDiv1.onmouseover=function () {
                clearTimeout(timer);
                oDiv2.style.display='block';
            };
            oDiv2.onmouseout=oDiv1.onmouseout=function () {
                timer=setTimeout(function () {
                    oDiv2.style.display='none';
                },500);
            };
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
