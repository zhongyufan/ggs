<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            border: 1px solid;
            width: 100%;
            list-style-type: none;
            height: 20px;
            
        }
    </style>
    <script>
        window.onload=function () {
            var aLi = document.getElementsByTagName('li');
            for (var i = 0; i < aLi.length; i++) {

                if (i % 2 ==0) {
                    aLi[i].style.background = 'yellow';
                }
                else {
                    aLi[i].style.background = 'red';
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
