<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <meta charset="UTF-8">
    <title>删除管理</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #eb504e;
            display: flex;
            justify-content: center;
        }
        #content{
            display: flex;
            align-items: center;
        }
        #tab{
            width: 1200px;
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
        }
        #content a{
            color: white;
            text-decoration: none;
        }
        #content #content-table td{
            width: 400px;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="content-table">
        <table id="tab">
            <tr>
                <td>商品名</td>
                <td>类别</td>
                <td>简述</td>
            </tr>
            <%=x %>
        </table>
    </div>
    <div id="tab-a"><a href="Add.aspx">发布数据</a></div>
</div>
</body>
</html>
