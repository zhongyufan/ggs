<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #month{
            width: 400px;
            height: 600px;
            border: 1px solid black;
        }
        #month li{
            list-style-type: none;
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px solid red;
            text-align: center;
            margin-top: 10px;
        }
        #month #txt{
            width: 350px;
            height: 100px;
            border: 1px solid black;
            margin: 0px auto;
            text-align: center;
        }
        .active{
            background: greenyellow;
        }
    </style>
    <script>
        window.onload=function () {
            var  arr=['啊，一月了啊','啊，二月了啊','啊，三月了啊','啊，四月了啊','啊，五月了啊','啊，六月了啊','啊，七月了啊','啊，八月了啊','啊，九月了啊','啊，十月了啊','啊，十一月了啊','啊，十二月了啊']
            var oMon=document.getElementById('month');
            var oLi=oMon.getElementsByTagName('li');
            var oTx=oMon.getElementsByTagName('txt');

            for(var i=0; i<oLi.length;i++){
                oLi[i].intex=i;
                oLi[i].onmouseover=function () {
                    for (var i=0; i<oLi.length;i++){
                        oLi[i].className='';
                    }
                    this.className='active';
                    oTx.innerHTML='<h2>'+(this.index+1)+'月活动</h2><p>'+arr[this.index]+'</p>';
                }
            }


        }
    </script>
</head>
<body>
    <div id="month">
            <ul>
                <li>1月</li>
                <li>2月</li>
                <li>3月</li>
                <li>4月</li>
                <li>5月</li>
                <li>6月</li>
                <li>7月</li>
                <li>8月</li>
                <li>9月</li>
                <li>10月</li>
                <li>11月</li>
                <li>12月</li>
            </ul>
        <div id="txt">
            <h2>一月活动</h2>
            <p>睡觉睡觉！~~~~~</p>
        </div>
    </div>
</body>
</html>
