<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雇员管理操作</title>
    <link rel="stylesheet" href="">

    <script>

    </script>
</head>
<body>
<form action="xx,htm" method="post">
    <table border="1" cellpadding="5" cellspacing="0" width="100%" bgcolor="#adff2f">
        <tr>
            <td colspan="3">
                <span class="title">
                    增加雇员信息
                </span>
            </td>
        </tr>
        <tr>
            <td>雇员编号:</td>
            <td><input type="text"name="empno" id="empno" class="init"></td>
            <td><span id="emponMsg"></span></td>
        </tr>
        <tr>
            <td>雇员姓名:</td>
            <td><input type="text"name="ename" id="ename" class="init"></td>
            <td><span id="enameMsg"></span></td>
        </tr>
        <tr>
            <td>雇员职位:</td>
            <td><input type="text"name="job" id="job" class="init"></td>
            <td><span id="jobMsg"></span></td>
        </tr>
        <tr>
            <td>雇员日期:</td>
            <td><input type="text"name="hiredate" id="hiredate" class="init"></td>
            <td><span id="hiredateMsg"></span></td>
        </tr>
        <tr>
            <td>基本工资:</td>
            <td><input type="text"name="sal" id="sal" class="init"></td>
            <td><span id="salMsg"></span></td>
        </tr>
        <tr>
            <td>佣&nbsp;&nbsp;&nbsp;&nbsp;金:</td>
            <td><input type="text"name="comm" id="comm" class="init"></td>
            <td><span id="commMsg"></span></td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
