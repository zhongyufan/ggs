<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }

    </style>
    <script>
        setInterval(function () {
            var oDiv=document.getElementById('div1');
            oDiv.style.left=oDiv.offsetLeft+10+'px';
        },10)
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
