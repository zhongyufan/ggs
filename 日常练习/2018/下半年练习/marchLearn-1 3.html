<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="http://zhongyufan.online/happy.icon">
    <link rel="apple-touch-icon" href="http://zhongyufan.online/happy.icon">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>CHERRY&Zhang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            background: linear-gradient(#B4D1D9, #6194A7);
            width: 100%;
            height: 100%;
            font: 2em "SF Pro Text", "Myriad Set Pro", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            color: #E1929A;
        }

        #content {
            width: 100%;
            height: 100%;
        }

        #content {
            width: 70%;
            margin: 0 auto;
        }

        #content #content1 {
            display: flex;
            width: 100%;
            height: 70%;
            flex-wrap: wrap;
            align-content: flex-end;
            justify-content: center;
        }


        #content #content3 {
            display: flex;
            width: 100%;
            height: 30%;
            color: #E1929A;
            justify-content: center;

        }

        #content #content3 a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #E1929A;
            transition: all 1s ease;
        }

        #content #content3 a:hover {
            color: #D0505D;
            cursor: pointer;
        }

        #footer {
            height: 120px;
            width: 100%;
            background: #6194A7;
        }

        #footer #footer-logo {
            width: 70%;
            margin: 0 auto;
        }

        #footer a {
            display: flex;
            height: 120px;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ddf5f5;
            text-decoration: none;
        }

        .carousel-inner{
            width: 960px;
            height: 500px;
            border-radius: 40px;
            background: white;
        }

        .carousel-inner .item a img{
            border-radius: 40px;
            height: 500px;
            margin: 0 auto;
        }

        .carousel-control.right, .carousel-control.left{
            background-image: none;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="content1">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="http://zhongyufan.online/flex.html"><img src="../image/flex_box.png" alt="First slide"></a>
                </div>
                <div class="item">
                    <a href="#"><img src="../image/Asm2/iphone_8.jpg" alt="Second slide"></a>
                </div>
                <div class="item">
                    <a href="#"><img src="../image/Asm2/iPhone_X.jpg" alt="Third slide"></a>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div id="content3">
        <a href="">Next</a>
    </div>
</div>
<div id="footer">
    <div id="footer-logo"><a href="http://www.miibeian.gov.cn">粤ICP备19027217号</a></div>
</div>
</body>
</html>
