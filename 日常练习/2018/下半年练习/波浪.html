<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>波浪</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #67c23a;
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5px;
            /*裁剪*/
            overflow: hidden;
        }

        .wave {
            position: relative;
            width: 100px;
            height: 100px;
            background-image: linear-gradient(-180deg, #aaff80 13%, #67c23a 91%);
            border-radius: 50%;
        }

        .wave-mask {
            position: absolute;
            top: 0;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 40%;
            background: rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -70%) rotate(0);
            animation: toRotate 10s linear -5s infinite;
            z-index: 200;

        }

        @keyframes toRotate {
            50% {
                transform: translate(-50%, -70%) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -70%) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="home">
        <div id="container" class="container">
            <div class="wave"></div>
            <div class="wave-mask"></div>
        </div>
    </div>
</body>
</html>
