<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.taobao{
            background-color: #ff9000;
            width: 990px;
            height: 30px;
        }
        ul{
            list-style-type: none;
        }
        li{
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            float: left;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
<div class="taobao">
    <ul>
        <li>天猫</li>
        <li>聚划算</li>
        <li>天猫超市</li>
    </ul>
</div>
</body>
</html>
