<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this实例</title>
    <style>
        li{
            width: 100px;
            height: 150px;
            background: #f1f1f1;
            float: left;
            margin-right: 30px;
            position: relative;
        }
        div{
            width: 80px;
            height: 150px;
            background: red;
            float: left;
            margin-right: 30px;
            position: absolute;
            top: 75px;
            left: 10px;
            display: none;
        }
    </style>
    <script>
        window.onload=function () {
            var oUl=document.getElementById('list');
            var aLi=oUl.getElementsByTagName('li');

            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function () {
                    this.getElementsByTagName('div')[0].style.display='block';
                }
                aLi[i].onmouseout=function () {
                    this.getElementsByTagName('div')[0].style.display='none';
                }
            }
        }
    </script>
</head>
<body>
<ul id="list" class="list">
    <li>
        <div></div>
    </li>
    <li>
        <div>

        </div>
    </li>
    <li>
        <div></div>
    </li>
</ul>
</body>
</html>
