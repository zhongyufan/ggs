<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性</title>
    <style>
        li {
            width: 450px;
            height: 450px;
            background: url("../image/UNIQCL-3.jpg") no-repeat;
            float: left;
            margin-left: 20px;
            list-style-type: none;
        }
    </style>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].onOff=true;
                aLi[i].onclick = function () {

                    if (this.onOff) {
                        this.style.background = 'url(../image/UNIQCL-2.jpg)';
                        this.onOff=false;
                    }
                    else {

                        this.style.background = 'url(../image/UNIQCL-3.jpg)';
                        this.onOff=true;
                    }
                }
            }

        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
