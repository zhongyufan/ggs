<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电组控制</title>
    <script>
        window.onload = function () {
            var aBtn = document.getElementsByTagName('input');
            var aTex = ['A', 'B', 'C', 'D'];

            for (var i = 0; i < aBtn.length; i++) {
                aBtn[i].num = 0;
                aBtn[i].onclick = function () {
                    this.value = aTex[this.num];
                    this.num++;
                    if (this.num === aTex.length) {
                        this.num = 0;
                    }
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="0">
<input type="button" value="0">
<input type="button" value="0">
</body>
</html>
