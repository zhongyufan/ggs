<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        var str='';
        window.onload = function () {
            for (var i = 0; i < 200; i++) {
                str += "<input type='button' value='你是按钮吗？'>";
            }
            document.body.innerHTML=str;
        }
    </script>
</head>

</body>
</html>
