<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .show {
            width: 1000px;
            height: 650px;
            margin: 0 auto;
            position: relative;
        }

        .show img {
            width: 1000px;
            height: 650px;
        }

        .show ul {
            position: absolute;
            top: 10px;
            right: -60px;
        }

        .show li {
            border: 1px solid #ccc;
            width: 50px;
            height: 50px;
            list-style-type: none;
        }

        .show .active {
            background: red;
        }

        .show p, .show span {
            width: 1000px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            position: absolute;
            background: red;
            filter: alpha(opacity=5);
            opacity: 0.5;
            color: white;
        }

        .show p {
            bottom: 0;
        }

        .show span {
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            //建立数据
            var aImg = ['../image/UNIQCL-1.jpg', '../image/UNIQCL-2.jpg', '../image/UNIQCL-3.jpg', '../image/UNIQCL-4.jpg'];
            var aText = ['优衣库大门', '优衣库收银台', '优衣库展示台', '优衣库侧门'];
            var num = 0;
            //清空li
            var oldLi = null;

            //找到入口
            var oUl = document.getElementsByTagName('ul')[0];
            var oImg = document.getElementsByTagName('img')[0];
            var oP = document.getElementsByTagName('p')[0];
            var oSpan = document.getElementsByTagName('span')[0];
            var aLi = oUl.getElementsByTagName('li');


            //动态加入li
            for (var i = 0; i < aImg.length; i++) {
                oUl.innerHTML += '<li></li>';
            }
            oldLi = aLi[num];
            //初始化
            oImg.src = aImg[num];
            oSpan.innerHTML = 1 + num + '/' + aImg.length;
            oP.innerHTML = aText[num];
            aLi[num].className = 'active';


            //点击事件
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].onclick = function () {
                    oImg.src = aImg[this.index];
                    oP.innerHTML = aText[this.index];
                    oSpan.innerHTML = this.index + 1 + '/' + aImg.length;
                    //样式控制（清空上个，当前添加）
                    oldLi.className = '';
                    oldLi = this;
                    this.className = 'active';
                }

            }
        }
    </script>
</head>
<body>
<div class="show">
    <img src="" alt="">
    <p>

    </p>
    <span>

    </span>
    <ul>

    </ul>
</div>

</body>
</html>
