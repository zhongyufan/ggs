<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 400px;
            height: 400px;
            background: #000;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload=function () {
            var oShow=document.getElementById("show");
            var oHidd=document.getElementById("hidd");
            var oDiv=document.getElementById("div1");

            oShow.onclick=function () {
                oDiv.style.display="block";
            }
            oHidd.onclick=function () {
                oDiv.style.display="none";
            }
        }
    </script>
</head>
<body>

<input type="button" value="显示" id="show">
<input type="button" value="隐藏" id="hidd">
<div id="div1" class="div1"></div>
</body>
</html>
