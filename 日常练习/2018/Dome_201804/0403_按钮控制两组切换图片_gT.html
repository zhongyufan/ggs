<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮控制图片</title>
    <style>
        div, input, img {
            padding: 0;
            margin: 0;
        }

        .wall {
            height: 200px;
        }

        .show {
            width: 70%;
            height: 500px;
            margin: 0 auto;
        }

        .show .show__btn {
            width: 100%;
            height: 50px;
            text-align: center;
        }

        .show .show__btn .show__btn-last, .show__btn-next {
            background: white;
            border: none;
            width: 100px;
            height: 50px;
            line-height: 50px;
            font: 20px '微软雅黑';
            color: #00bcfe;
            margin-left: 20px;
        }

        .show .show__content {
            width: 100%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .show .show__content .show__content-left, .show__content-right {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .show .show__content img {
            width: 400px;
            height: 400px;
            border-radius: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('show');
            var oShowCon = oDiv.getElementsByClassName('show__content')[0];
            var oShowConLe = oShowCon.getElementsByClassName('show__content-left')[0];
            var oShowConRi = oShowCon.getElementsByClassName('show__content-right')[0];

            var oImg1 = document.getElementById('img1');
            var oImg2 = document.getElementById('img2');

            var oBtnl=document.getElementById('show__btn-last');
            var oBtnn=document.getElementById('show__btn-next');

            //创建数据
            var aLeftSrc = ['../image/girl-1.png', '../image/girl-2.png', '../image/girl-3.png', '../image/girl-4.png', '../image/girl-5.png', '../image/girl-6.png'];
            var aRightSrc = ['../image/leg-1.png', '../image/leg-2.png', '../image/leg-3.png', '../image/leg-4.png'];
            var num = 0;

           var  Leon=function () {
                if(num<=5){
                    oImg1.src=aLeftSrc[num];
                    num++;
                }
               else{
                   num=0;
               }
            };
            var Rion=function () {
                if(num>4){
                    num=0;
                }else{
                    num++;
                    oImg2.src=aRightSrc[num];
                }
            };
            oShowConLe.onclick = Leon;
            oShowConRi.onclick = Rion;
//            oBtnl.onclick=Leon;
//            this.onclick=Rion;
//
//            oBtnn.onclick=Leon;
//            this.onclick=Rion;


        }
    </script>

</head>
<body>
<div class="wall"></div>
<div class="show" id="show">
    <div class="show__btn" id="show__btn">
        <input type="button" value="上一组" class="show__btn-last" id="show__btn-last">
        <input type="button" value="下一组" class="show__btn-next" id="show__btn-next">
    </div>
    <div class="show__content" id="show__content">
        <div class="show__content-left">
            <img src="" alt="" id="img1">
        </div>
        <div class="show__content-right" id="show__content-right">
            <img src="" alt="" id="img2">
        </div>
    </div>
</div>
</body>
</html>
