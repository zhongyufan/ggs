    <script>
        window.onload = function () {
            var oTex = document.getElementById('text');
            var oBnt = document.getElementById('button');

            oBnt.onclick = function () {
                if (oTex.value === '') {
                    alert('请输入你的QQ号码')
                }
                else if (isNaN(oTex.value)) {
                    alert('你的输入有误，请输入数字')
                }

                else if (oTex.value.charAt(0) === '0') {
                    alert('你的输入有误，第一个数字不能为0')
                }
                else if (parseFloat(oTex.value) > parseInt(oTex.value)) {
                    alert('你的输入有误，请勿输入小数点')
                }
                else if (oTex.value.length < 5 || oTex.value.length > 10) {
                    alert('你的输入有误，你输入的号码不能少于5位,不能多于10位')
                }
                else {
                    alert('请稍等，系统正在为你转接中...')
                }
            }
        }
    </script>

请输入QQ号码：
<input type="text" id="text">
<input type="button" value="判断" id="button">
