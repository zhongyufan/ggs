<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性</title>
    <style>
        input{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        window.onload=function () {
            var aInput=document.getElementsByTagName('input');
            var aP=document.getElementsByTagName('p');
            var aText=['爸爸','妈妈','姐姐'];
            for(var i=0; i<aText.length;i++){
                aInput[i].index=i;
                aInput[i].onclick=function () {
                    this.value=aText[this.index];
                    aP[this.index].innerHTML=aText[this.index];
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="叫我啥？" style="font-size: 50px">
<input type="button" value="叫我啥？" style="font-size: 50px">
<input type="button" value="叫我啥？" style="font-size: 50px">
<p></p>
<p></p>
<p></p>
</body>
</html>
