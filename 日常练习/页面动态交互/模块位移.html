<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>模块位移</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				width: 100%;
				height: 100vh;
				position: relative;
			}
			.box{
				width: 100px;
				height: 100px;
				background: indianred;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="content" class="content">
			<div id="box" class="box"></div>
		</div>
		<script type="text/javascript">
			var oCon = document.getElementById('content');
			var oBox = document.getElementById('box');
			var x = 0;
			var y = 0;
			
			oBox.addEventListener('mousedown',function(e){
				x =oBox.offsetLeft;
				y = oBox.offsetLeft;
				oCon.addEventListener('mousemove',move);
				oBox.style.boxShadow= '0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)';
				oBox.style.opacity = '.5';
			})
			oBox.addEventListener('mouseup',function(e){
				oCon.removeEventListener('mousemove',move);
				oBox.style.boxShadow='';
				oBox.style.opacity = '1';
			})
			
			// movefunc
			function move(e){
				console.log(x);
				console.log(y);
				oBox.style.top = e.clientY-20+'px';
				oBox.style.left = e.clientX-20+'px';
			}
		</script>
	</body>
</html>
