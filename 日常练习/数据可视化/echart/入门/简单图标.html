<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单图表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.7.0/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main1" style="width: 600px;height:400px;"></div>

    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        myChart.setOption({
            series: [{
                name: '访问来源',
                roseType: 'angle',
                type: 'pie',
                radius: '55%',
                data: []
            }]
        });
        setTimeout(() => {
            myChart.setOption({
                series: [{
                    name: '访问来源',
                    data: [{
                            value: 235,
                            name: '视频广告'
                        },
                        {
                            value: 274,
                            name: '联盟广告'
                        },
                        {
                            value: 310,
                            name: '邮件营销'
                        },
                        {
                            value: 335,
                            name: '直接访问'
                        },
                        {
                            value: 400,
                            name: '搜索引擎'
                        }
                    ]
                }]
            })
            alert(1);
        }, 500);

        // 使用刚指定的配置项和数据显示图表。
        // myChart.setOption(option);
    </script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main1'));

        // 指定图表的配置项和数据
        var option = {
            grid: {
                left: 130
            },
            title: {
                text: '销售业绩展示'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {

            },
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }],
            dataZoom: {},
            visualMap: {}
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
