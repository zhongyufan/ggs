        margin: 0;

      .son {
        height: 200px;
        width: 200px;
        text-align: center;
        line-height: 200px;
        font-size: 40px;
      }
      .son:nth-child(1) {
        background: red;
      }
      .son:nth-child(2) {
        float: right;
        background: greenyellow;
      }
      .son:nth-child(3) {
        background: blueviolet;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">1</div>
      <div class="son">2</div>
      <div class="son">3</div>
