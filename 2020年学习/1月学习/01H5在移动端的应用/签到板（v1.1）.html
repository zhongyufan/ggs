<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-size: 62.5%;
        }

        /* 标题 */
        .title {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            font: bolder 8rem "微软雅黑";
        }

        /* 画布 */
        .board {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 100%;
            overflow: hidden;
        }


        #text {
            background: #eee;
            border-radius: 20px;
        }


        /* 提交 */
        .submit {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .submit input {
            border: 1px solid red;
            font-size: 2rem;
            border-radius: 20px;
            width: 200px;
            height: 80px;
            cursor: pointer;
            opacity: .5;
            transition: all .5s ease;
        }

        .submit input:focus {
            outline: none;
        }

        .submit input:hover {
            opacity: 1;
        }

        .submit input:last-child {
            margin-left: 3rem;
            border: 1px solid blue;

        }

        .allName {
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .allName .nameList {
            width: 24%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .allName .nameList img {
            width: 100%;
            height: auto;
        }

        .allName .nameList .close {
            width: 40px;
            height: 40px;
            background: url(../image/关闭.png);
            background-size: cover;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

                ctx.moveTo(ev.clientX - canvas.offsetLeft, ev.clientY - canvas.offsetTop);
                document.onmousemove = function (ev) {
                    ev = ev || event;
                    ctx.save();
                    // ctx.strokeStyle = "pink";
                    ctx.lineTo(ev.clientX - canvas.offsetLeft, ev.clientY - canvas.offsetTop);
                    ctx.stroke();
                    ctx.restore();

                };
                document.onmouseup = function () {
                    document.onmousemove = document.onmouseup = null;
                    if (document.releaseCapture) {
                        document.releaseCapture();
                    }
                };

                return false;

            };
