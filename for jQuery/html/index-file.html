<!--第二种办法 jQuery-->
<form id="form1">
    <lable>
        选择要上传的文件：<input type="file" name="uploadfile" id="uploadfile" value="choose file">
    </lable>
    <br>
    <input type="button" name="submit" id="submit" value="提交">
</form>
<script>
    $(function () {
        $(':button').click(function () {
            $.ajax({
                type: 'post',
                url: '../upload',
                data: new FormData($('#form1')[0]),
                contentType: false,
                processData: false,
                success: function (data) {
                    console.log(data)
                }
            })
        })
    });
</script>
